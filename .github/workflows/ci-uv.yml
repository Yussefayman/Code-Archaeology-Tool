name: CI/CD with UV (Fast)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-uv:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git analyzer tests

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Add uv to PATH
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Cache uv packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies with uv
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"

    - name: Configure git for tests
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Run linting
      run: |
        source .venv/bin/activate
        uv pip install ruff black
        ruff check src/
        black --check src/

    - name: Run type checking
      run: |
        source .venv/bin/activate
        uv pip install mypy
        mypy src/ --ignore-missing-imports || true

    - name: Run tests
      run: |
        source .venv/bin/activate
        pytest -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker-build-uv:
    runs-on: ubuntu-latest
    needs: test-uv

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image with UV
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.uv
        push: false
        tags: code-archaeology:uv
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm code-archaeology:uv --help

  benchmark:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Benchmark pip vs uv
      run: |
        echo "=== Installing with pip ==="
        time (
          python -m venv venv-pip
          source venv-pip/bin/activate
          pip install --upgrade pip
          pip install -e ".[dev]"
        )

        echo ""
        echo "=== Installing with uv ==="
        curl -LsSf https://astral.sh/uv/install.sh | sh
        export PATH="$HOME/.cargo/bin:$PATH"
        time (
          uv venv venv-uv
          source venv-uv/bin/activate
          uv pip install -e ".[dev]"
        )
